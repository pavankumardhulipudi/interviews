<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UI Interview Questions</title>
  </head>
  <body>
    <div class="main-container">
      <div id="s1" class="ui segment">
        <div>
          <div class="flex-row">
            <div><input type="checkbox" id="selectAll" onclick="s1()"/><label class="ui checbox label" for="selectAll">Select All</label></div>
          </div>
          <div class="flex-row">
            <div class="flex-column"><input type="checkbox" class="checkbox"/></div><div class="flex-column">2</div><div class="flex-column">3</div><div class="flex-column">4</div>
          </div>
          <div class="flex-row">
            <div class="flex-column"><input type="checkbox" class="checkbox"/></div><div class="flex-column">2</div><div class="flex-column">3</div><div class="flex-column">4</div>
          </div>
          <div class="flex-row">
            <div class="flex-column"><input type="checkbox" class="checkbox"/></div><div class="flex-column">2</div><div class="flex-column">3</div><div class="flex-column">4</div>
          </div>
        </div>
      </div>
      <div id="s2" class="ui segment">
        <a href="https://hostway.com/blog/10-ways-to-make-your-website-load-faster/" target="blank">10 Ways to Make Your Website Load Faster</a>
      </div>
      <div id="s3" class="ui segment">
        <div>File Uploader</div>
        <input type="file" id="fileUploader" onchange="fileChanged()" class="hide"/>
        <input type="text" readonly id="fileUploaderText"/><button id="upload">Upload</button>
      </div>
      <div id="s3" class="ui segment" ng-app="myApp">
        <div>TODO List</div>
        <div ng-controller="myCtrl">
          <ul ng-repeat="task in todoList track by $index">
            <li ng-if="task.completed != true">{{task.name}} - <button ng-click="completeTask(task)">Complete Task</button></li>
          </ul>
        </div>
      </div>
      <div id="s4" class="ui segment">
        <div>Accordian</div>
        <ul>
          <li>
            <h4 class="a-header">Acord 1</h4>
            <div class="a-content active">content of accordian 1<div>
          </li>
          <li>
            <h4  class="a-header">Acord 2</h4>
            <div class="a-content">content of accordian 2<div>
          </li>
          <li>
            <h4 class="a-header">Acord 3</h4>
            <div class="a-content">content of accordian 3<div>
          </li>
        </ul>
      </div>
      <div id="s5" class="ui segment" style="height: 150px; display: flex;">
        <span style="margin: auto">Horizontally and Vertically Centered</span>
      </div>
      <div id="s5" class="ui segment">
        <progress value="22" max="100"></progress>
        <div class="progress-bar">
          <div class="progress-bar_filled"> </div>
        </div>
      </div>
    </div>
    <script>
      function s1() {
        let isSelectAllChecked = $("#selectAll")[0].checked;
        for(let i=0; i<$(".checkbox").length; i++) {
          $(".checkbox")[i].checked = isSelectAllChecked;
        }
      }

      function fileChanged(){
        $("#fileUploaderText").val($("#fileUploader").val());
      }
    </script>
    <script type="text/javascript" src="client/components/interviewQuestions.js"></script>
    <script type="text/javascript" src="client/components/binarySearchTree.js"></script>
    <script type="text/javascript" src="client/components/graphTraversal.js"></script>
  </body>
</html>
